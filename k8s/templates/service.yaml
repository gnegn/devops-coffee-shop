apiVersion: v1
kind: Service
metadata:
  name: {{ include "coffee-shop.fullname" . }}
  labels:
    {{- include "coffee-shop.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    app: {{ include "coffee-shop.name" . }}